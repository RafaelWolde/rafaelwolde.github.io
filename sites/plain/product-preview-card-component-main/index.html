<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a FrontendMentor challenge Which I build using React.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="root">
    <div class="card product">
      <img src="./images/image-product-mobile.jpg" alt="Product image 1 Gabrielle Essence perfume"
        class="product__image product__image--mobile">
      <img src="./images/image-product-desktop.jpg" alt="Product image 1 Gabrielle Essence perfume"
        class="product__image product__image--desktop">
      <div class="product__details product-detail-container">
        <p class="product__type">PERFUME</p>
        <h1 class="product__name">Gabrielle Essence Eue De Parfum</h1>
        <p class="product_description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__price--discount">$149.99</p>
          <p class="product__price--fixed">$169.99</p>
        </div>
        <a href="" class="button product__cta">
          <img src="./images/icon-cart.svg" alt="Add to chart icon.">
          ADD TO CHART</a>
      </div>
    </div>
  </div>
</body>

</html>
